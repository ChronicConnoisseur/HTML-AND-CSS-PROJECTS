<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <!--NAVBAR-->
    <nav class="nav-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#image">Image</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
    </nav>
    <!--Two Column Layout-->
    <section>
        <div class="row">
            <div class="column">Column 1</div>
            <div class="column">Column 2</div>
        </div>
    </section>
    <!--Autoplay video-->
    <section>
        <div class="container">
            <video autoplay muted loop width="500px" height="auto" style="display: block; margin: 0 auto;">
                <source src="images/turt.mp4" type="video/mp4">
            </video>
            <div class="top-left">Turtle time</div>
        </div>
    </section>
    <!--Image-->
    <section>
        <div class="container" id="image">
            <img src="images/Movie-poster 1.jpg" alt="Transformers Movie poster" class="movie-poster center"
                style="width:400px; height:auto;">
            <div class="top-left">Top Left Text</div>
            <div class="overlay">
                <div class="text">Fade in Text</div>
            </div>
        </div>
    </section>
    <!--Table Demo-->
    <section>
        <table class="specific-table">
            <tr class="table-background-color">
                <td>
                    <p>This is Row 1</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>This is Row 2</p>
                </td>
            </tr>
        </table>
    </section>
    <!--Footer-->
    <footer>
        <table>
            <tr>
                <td>
                    <p>Challenge Page &copy;</p>
                </td>
                <td>
                    <p>123 Parkplace Ave</p>
                    <p>San Francisco</p>
                </td>
                <td>
                    <p>(415) 676-9445</p>
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
